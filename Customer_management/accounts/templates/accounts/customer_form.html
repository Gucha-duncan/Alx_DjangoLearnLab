{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<div style="max-width: 600px; margin: 40px auto; background-color: #f8f9fa; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 25px; color: #333;">Create New Customer</h2>

    <form method="POST" action="">
        {% csrf_token %}
        
        {% for field in form %}
            <div style="margin-bottom: 18px;">
                <label style="display: block; margin-bottom: 6px; font-weight: bold; color: #444;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p style="color: red; font-size: 13px;">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" style="width: 100%; padding: 12px; background-color: #79c2f2; color: white; font-weight: bold; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">
            Submit Customer
        </button>
    </form>
</div>

{% endblock %}
