<nav style="background-color: #1e1e1e; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; color: white;">
    <!-- Left side: Brand + Navigation -->
    <div class="nav-left" style="display: flex; align-items: center;">
        <a href="{% url 'home' %}" style="color: white; text-decoration: none; font-weight: bold; font-size: 20px; margin-right: 30px;">MyDashboard</a>
        <a href="{% url 'products' %}" style="color: white; text-decoration: none; margin-right: 20px;">Products</a>
    </div>

    <!-- Right side: Auth options -->
    <div class="nav-right">
        {% if user.is_authenticated %}
            <span style="margin-right: 20px;">Hello, {{ user.username }}</span>
            <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background-color: #007bff; border: none; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" style="color: white; margin-right: 15px; text-decoration: none;">Login</a>
            <a href="{% url 'register' %}" style="background-color: #007bff; padding: 8px 16px; border-radius: 6px; text-decoration: none; color: white;">Sign Up</a>
        {% endif %}
    </div>
</nav>
